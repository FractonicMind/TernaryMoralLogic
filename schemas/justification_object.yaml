# Sacred Zero Justification Schema
# Creator: Lev Goukassian (ORCID: 0009-0006-5966-1243)

description: |
  Schema for Sacred Zero justification and decision reasoning
  Used when moral complexity triggers pause and reflection

type: object
required:
  - trigger_type
  - moral_complexity_score
  - alternatives_considered
  - decision_reasoning

properties:
  trigger_type:
    type: string
    description: "Type of Sacred Zero trigger detected"
    enum:
      - protected_class_impact
      - medical_critical
      - environmental_harm
      - community_sovereignty
      - vulnerable_population
      - moral_ambiguity
    example: "protected_class_impact"

  moral_complexity_score:
    type: number
    minimum: 0.0
    maximum: 1.0
    description: "Assessed moral complexity of the decision"
    example: 0.78

  assessment_methodology:
    type: string
    description: "Methodology used for moral complexity assessment"
    example: "TML-AlwaysMemory-v5.0 with multi-stakeholder impact analysis"

  stakeholder_analysis:
    type: object
    properties:
      affected_parties:
        type: array
        items:
          type: object
          properties:
            group:
              type: string
            impact_severity:
              type: string
              enum: [minimal, moderate, severe, critical]
            vulnerability_factor:
              type: number

  environmental_assessment:
    type: object
    properties:
      resource_depletion:
        type: string
      recovery_timeframe:
        type: string
      irreversibility_score:
        type: number
      ecosystem_services_affected:
        type: array
        items:
          type: string

  alternatives_considered:
    type: array
    description: "Alternative actions evaluated before Sacred Zero"
    items:
      type: object
      properties:
        action:
          type: string
        pros:
          type: array
          items:
            type: string
        cons:
          type: array
          items:
            type: string
        rejection_reason:
          type: string

  decision_reasoning:
    type: string
    description: "Detailed reasoning for the Sacred Zero trigger"
    minLength: 100
    example: "Loan application involves protected class characteristics with historical discrimination patterns..."

  human_review:
    type: object
    properties:
      required:
        type: boolean
      reviewer_role:
        type: string
      review_deadline:
        type: string
        format: date-time
      escalation_path:
        type: string

  community_consultation:
    type: object
    properties:
      community_id:
        type: string
      governance_protocol:
        type: string
      fpic_required:
        type: boolean
        description: "Free Prior Informed Consent required"
      consultation_status:
        type: string

  ethical_references:
    type: array
    description: "Treaties, laws, or principles consulted"
    items:
      type: object
      properties:
        source:
          type: string
        version:
          type: string
        relevant_sections:
          type: array
          items:
            type: string

  confidence_assessment:
    type: object
    properties:
      data_completeness:
        type: number
        minimum: 0.0
        maximum: 1.0
      uncertainty_factors:
        type: array
        items:
          type: string
      recommendation_confidence:
        type: string
        enum: [low, moderate, high, very_high]

  planetary_consideration:
    type: object
    description: "Earth protection assessment"
    properties:
      triggered:
        type: boolean
      impact_categories:
        type: array
        items:
          type: string
      future_generations_affected:
        type: boolean
      mitigation_possible:
        type: boolean

  goukassian_promise:
    type: object
    required:
      - lantern
      - signature
      - license
    properties:
      lantern:
        type: boolean
        const: true
      signature:
        type: string
        const: "0009-0006-5966-1243"
      license:
        type: string
        const: "MIT-Attribution-Required"

examples:
  - trigger_type: "environmental_harm"
    moral_complexity_score: 0.85
    assessment_methodology: "TML-AlwaysMemory-v5.0"
    decision_reasoning: "Proposed mining operation would deplete aquifer serving 2.3M people..."
    environmental_assessment:
      resource_depletion: "3.2% annual aquifer depletion"
      recovery_timeframe: "47 years"
      irreversibility_score: 0.84
    human_review:
      required: true
      reviewer_role: "Environmental Ethics Board"
    goukassian_promise:
      lantern: true
      signature: "0009-0006-5966-1243"
      license: "MIT-Attribution-Required"

      
